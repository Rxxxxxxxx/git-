<body>
<form name="user" action="" method="post">
    姓名:<input type="text" id="user" name="username" value="张三">
    <br/>

    <input type="radio" name="sex" value="1111">男
    <input type="radio" name="sex" value="2222">女
    <input type="button" value="获得选中的radio值">
    <input type="button" value="设置男同学选中" onclick="setRadioChecked(0)">
    <input type="button" value="设置女同学选中" onclick="setRadioChecked(1)">

    <input type="button" value="获取输入的信息" onclick="checkName()">
</form>
<script language="JavaScript">
    function setRadioChecked(i) {
        document.getElementsByName("sex")[i].checked=true;
    }
    function checkName() {
        var username=
            document.getElementById("user").value;
        console.info("姓名:"+username);
        alert("姓名:"+username);
    }
