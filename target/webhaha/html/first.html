<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flash</title>
</head>
<body>
<font color="blue">
My name is barry allen,<br>
I am the fastest man alive.<br>
<form name="flash" action="" method="post">
    <table border align="center">
        <tr>
            <td>添加用户</td>
        </tr>
        <tr>
            <td height="300" width="500" >
                <table border align="center" height="280" width="470">
                    <tr>
                        <td align="right">姓名:</td>
                        <td colspan="3">
                            <input type="text" name="name" size="30" minlength="4" maxlength="50" placeholder="姓名...">
                        </td>
                    </tr>
                    <tr>
                        <td align="right">密码:</td>
                        <td colspan="3">
                            <input type="password" name="pwd" size="30" minlength="4" maxlength="50" placeholder="密码...">
                        </td>
                    </tr>
                    <tr>
                        <td align="right">性别:</td>
                        <td>
                            <input type="radio" name="sex" value="1" checked>男
                            <input type="radio" name="sex" value="0">女
                        </td>
                        <td width="50" align="right">国家:</td>
                        <td align="center">
                            <select name="COUNTRY" >
                                <option value="1">中国</option>
                                <option value="2">美国</option>
                                <option value="3">英国</option></select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">爱好:</td>
                        <td colspan="3">
                            <input type="checkbox" name="like" value="01">驱魔
                            <input type="checkbox" name="like" value="02">奶爸
                            <input type="checkbox" name="like" value="03">蓝拳
                            <input type="checkbox" name="like" value="04">复仇
                        </td>
                    </tr>
                    <tr>
                        <td align="right">备注:</td>
                        <td colspan="3">
                            <textarea name="note" rows="4" cols="30"></textarea>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td align="center">
                <input type="button" name="bc" value="保存" onclick="save()">&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="button" name="cz" value="重置" onclick="">&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="button" name="qx" value="取消" onclick="">&nbsp;&nbsp;&nbsp;&nbsp;
            </td>
        </tr>
    </table>


</form>
</font>
<script language="JavaScript">
    function save() {
        document.flash.action="/RequestMethodServlet";
        document.flash.submit();
    }
</script>
</body>
</html>
